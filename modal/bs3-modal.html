<a class="btn btn-primary" data-toggle="modal" href='#${modalId}'>Trigger modal</a>
<div class="modal fade" id="${modalId}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">${modalTitle}</h4>
			</div>
			<div class="modal-body">
				${line_selection}${cursor}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">${closeButtonLabel}</button>
				<button type="button" class="btn btn-primary">${saveChangesLabel}</button>
			</div>
		</div>
	</div>
</div>
